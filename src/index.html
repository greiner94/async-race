<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Race</title>
</head>

<body>
  <div class="container">
    <div class="control-wrapper">
      <div class="location">
        <button class="btn btn_main">to garage</button>
        <button class="btn btn_main">to winners</button>
      </div>
      <div class="control">
        <form class="control__input-wrapper" id="form-create">
          <input type="text" class="control__input-text" placeholder="car name"></input>
          <input type="color" class="control__input-color"></input>
          <button type="submit" class="btn">create</button>
        </form>
        <form class="control__input-wrapper" id="form-update">
          <input type="text" class="control__input-text" placeholder="car name"></input>
          <input type="color" class="control__input-color"></input>
          <button type="submit" class="btn">update</button>
        </form>
        <div class="control__main-btns">
          <button class="btn btn_main">race</button>
          <button class="btn btn_main">reset</button>
          <button class="btn">generate cars</button>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="list__title">Garage (5)</div>
      <div class="list__page">Page #1</div>
      <div class="list__cars">
        <div class="car-elem">
          <div class="car-elem__controls">
            <div class="btn">select</div>
            <div class="btn">remove</div>
            <div class="car-elem__name">Tesla</div>
          </div>
          <div class="car-elem__race">
            <div class="car-elem__start">
              <div class="car-elem__btn">A</div>
              <div class="car-elem__btn">B</div>
            </div>
            <img src="./assets/img/car.svg" alt="car" class="car-elem__car">
            <img src="./assets/img/finish.png" alt="finish" class="car-elem__finish">
          </div>
          <div class="car-elem__road"></div>
        </div>
      </div>
      <div class="pagination">
        <button class="btn">prev</button>
        <button class="btn">next</button>
      </div>
    </div>
  </div>
</body>

</html>
